<div class="note-form">
  <form [formGroup]="noteEditForm">
    <h2>Note Edit</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Text</label>
      <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="description" formControlName="text"> </textarea>
    </div>
    <button class="btn btn-secondary" mat-dialog-close>Cancel</button>
    <button type="submit" class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial [disabled]="!this.noteEditForm.valid" (click)="onClick()">Edit note</button>
  </form>
</div>
