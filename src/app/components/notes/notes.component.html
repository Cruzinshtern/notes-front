<div>
  <table>
    <tr>
      <th>Title</th>
      <th>Text</th>
    </tr>
    <tr *ngFor="let note of notesList">
      <td>{{note.title}}</td>
      <td>{{note.text}}</td>
      <td><button (click)="onEditClick(note)">Edit</button></td>
      <td><button (click)="onDeleteClick(note)">Delete</button></td>
    </tr>
  </table>
</div>
